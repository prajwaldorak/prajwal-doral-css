<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images with Different Border Styles</title>
    <style>
        img {
            width: 100px;
            height: 100px;
            margin-right: 10px;
        }

        .solid-border {
            border: 2px solid black;
        }

        .dotted-border {
            border: 2px dotted black;
        }

        .dashed-border {
            border: 2px dashed black;
        }

        .double-border {
            border: 4px double rgb(243, 63, 63);
        }
    </style>
</head>
<body>
    <div>
        <img class="solid-border" src="holi.jpg" alt="Image 1">
        <img class="dotted-border" src="holi2.jpg" alt="Image 2">
        <img class="dashed-border" src="dahihandi.jpg" alt="Image 3">
        <img class="double-border" src="radhe.jpg" alt="Image 4">
    </div>
</body>

</html>
