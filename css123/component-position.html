<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Div Component</title>
    <style>
        .custom {
            width: 300px;
            height: 200px;
            border: 2px solid rgb(200, 58, 58);
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            box-shadow:10px rgba(0, 0, 0, 0.1);
            position: relative;
            top: 200px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="custom">
        <p>I am prajwal</p>
    </div>
</body>
</html>
