<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Headings</title>
    <style>
        .heading {
            font-family: Arial;
            padding: 10px;
            color: white;
        }
        .heading1 {
            background-color: red;
        }

        .heading2 {
            background-color: rgb(255, 192, 203);
            font-family: "Times New Roman";
            font-size: 40px;
        }

        .heading3 {
            background-color: #FFA500;
            text-align: center;
            text-shadow: 2px 2px 4px black;
        }
    </style>
</head>
<body>
    <h1 class="heading heading1">First Heading</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <h1 class="heading heading2">Second Heading</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <h1 class="heading heading3">Third Heading</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
</body>
</html>
